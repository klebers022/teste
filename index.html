<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização da Câmera</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #003060; /* Cor de fundo */
            color: #ffffff; /* Cor do texto */
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        video {
            width: 80%; /* Ajuste a largura conforme necessário */
            max-width: 600px; /* Largura máxima */
            height: auto;
            border: 2px solid #34B5DF; /* Borda do vídeo */
            border-radius: 10px; /* Cantos arredondados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra */
        }

        /* Estilo adicional para uma mensagem de erro */
        .error-message {
            color: #ff0000; /* Vermelho para erros */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Visualização da Câmera</h1>
    <video id="video" autoplay playsinline></video>
    <div id="error-message" class="error-message" style="display: none;"></div>
    <script>
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Erro ao acessar a câmera: ", error);
                errorMessage.innerText = "Erro ao acessar a câmera. Verifique as permissões.";
                errorMessage.style.display = 'block';
            }
        }

        initCamera();

        // Para parar o stream ao fechar a aba
        window.addEventListener('beforeunload', () => {
            const tracks = video.srcObject?.getTracks();
            tracks?.forEach(track => track.stop());
        });
    </script>
</body>
</html>

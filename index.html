<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmera Traseira</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #003060;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        video {
            width: 80%;
            max-width: 600px;
            height: auto;
            border: 2px solid #34B5DF;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Câmera Traseira</h1>
    <video id="video" autoplay playsinline></video>
    <div id="error-message" class="error-message" style="display: none;"></div>
    <script>
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } } // Solicita a câmera traseira
                });
                video.srcObject = stream;
            } catch (error) {
                console.error("Erro ao acessar a câmera: ", error);
                errorMessage.innerText = "Erro ao acessar a câmera. Verifique as permissões.";
                errorMessage.style.display = 'block';
            }
        }

        initCamera();

        window.addEventListener('beforeunload', () => {
            const tracks = video.srcObject?.getTracks();
            tracks?.forEach(track => track.stop());
        });
    </script>
</body>
</html>
